<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluesky Workout Rankings</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f8f8f8, #e0e0ff);
        text-align: center;
        padding: 20px;
        min-height: 100vh; /* 縞模様対策として背景を広くする */
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .ranking-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 900px;
        width: 100%;
      }
      .user-info {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        text-align: center;
        position: fixed;
        right: 20px;
        top: 20px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column-reverse;
          align-items: center;
        }
        .user-info {
          position: static;
          margin-bottom: 20px;
          max-width: 100%;
        }
      }
      .ranking-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .rank {
        width: 40px;
        font-weight: bold;
      }
      .sns-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      .name {
        display: flex;
        align-items: center;
        flex: 1;
        text-align: left;
      }
      .points {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
      .name-input {
        width: 100%;
        padding: 10px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="color: #444; font-size: 24px; font-weight: bold">
      🏆 Bluesky Workout Rankings 🏆【開発中】
    </h2>
    <p><a href="./about.html" target="_blank">about this.</a></p>
    <div class="container">
      <div class="ranking-container">
        <div id="ranking-list">データ取得中...</div>
      </div>
      <div class="user-info">
        <h3 style="color: #444">✨ あなたの順位 ✨</h3>
        <p id="user-rank">データ取得中...</p>
        <div class="ranking-item">
          <div class="icon">
            <img id="user-icon" src="./icon_sample.png" alt="トレーニングアイコン" width="40" />
          </div>
          <div class="name">
            <input
              type="text"
              id="user-name-input"
              class="name-input"
              placeholder="アカウント名を入力" />
          </div>
        </div>
        <p id="user-points">...</p>
      </div>
    </div>

    <script>
      async function fetchRanking() {
        try {
          const response = await fetch('https://exercise-ranking.grimoire13th.workers.dev/ranking');
          const rankingData = await response.json();
          const rankingList = document.getElementById('ranking-list');
          rankingList.innerHTML = '';

          rankingData.ranking.forEach((entry) => {
            let medalIcon = ''; // メダルアイコンの初期値
            if (entry.rank === 1) medalIcon = '🥇';
            else if (entry.rank === 2) medalIcon = '🥈';
            else if (entry.rank === 3) medalIcon = '🥉';

            const item = document.createElement('div');
            item.className = 'ranking-item';
            item.innerHTML = `
                        <div class="rank">${entry.rank}</div>
                        <div class="name">
                            ${medalIcon ? `<span class="medal">${medalIcon}</span>` : ''}
                            <img src="${entry.icon_url}" alt="SNSアイコン" class="sns-icon">
                            <a href="https://bsky.app/profile/${entry.account}" target="_blank">${
              entry.name
            }</a>
                        </div>
                        <div class="points">${entry.score}pt</div>
                    `;
            rankingList.appendChild(item);
          });
        } catch (error) {
          document.getElementById('ranking-list').innerHTML =
            'ランキングデータ取得に失敗しました。';
          console.error('API取得エラー:', error);
        }
      }

      async function fetchUserScore(userName) {
        try {
          if (!userName) {
            userName = sessionStorage.getItem('userName') || '';
          }
          const response = await fetch(
            `https://exercise-ranking.grimoire13th.workers.dev/ranking/${encodeURIComponent(
              userName
            )}`
          );
          const userNameInput = document.getElementById('user-name-input');
          const userData = await response.json();

          document.getElementById('user-rank').innerText = `順位: ${userData.rank} 位`;
          document.getElementById('user-points').innerText = `${userData.score}pt`;
          document.getElementById('user-icon').src = `${
            userData.bsky_icon_url || './icon_sample.png'
          }`;

          const savedName = sessionStorage.getItem('userName');
          userNameInput.value = savedName || userData.name;
        } catch (error) {
          document.getElementById('user-rank').innerText = 'データ取得に失敗しました';
          console.error('ユーザー情報取得エラー:', error);
        }
      }

      fetchRanking(); // ランキングの取得
      fetchUserScore(); // ユーザー情報の取得

      const userNameInput = document.getElementById('user-name-input');
      userNameInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault(); // フォーム送信を防ぐ
          sessionStorage.setItem('userName', userNameInput.value);
          fetchUserScore(userNameInput.value); // ユーザー情報の取得
        }
      });

      userNameInput.addEventListener('blur', () => {
        sessionStorage.setItem('userName', userNameInput.value);
        fetchUserScore(userNameInput.value); // ユーザー情報の取得
      });
    </script>
  </body>
</html>
