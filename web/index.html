<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランキング</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f8f8f8, #e0e0ff);
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .ranking-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 900px;
        width: 100%;
      }
      .user-info {
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 200px;
        text-align: left;
        position: fixed;
        right: 20px;
        top: 20px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column-reverse;
          align-items: center;
        }
        .user-info {
          position: static;
          margin-bottom: 20px;
          max-width: 100%;
          text-align: center;
        }
      }
      .ranking-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .rank {
        width: 40px;
        font-weight: bold;
      }
      .sns-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      .name {
        display: flex;
        align-items: center;
        flex: 1;
        text-align: left;
      }
      .points {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2 style="color: #444; font-size: 24px; font-weight: bold">🏆 青空筋トレ部ランキング 🏆</h2>
    <div class="container">
      <div class="user-info">
        <h3 style="color: #444">✨ あなたの順位 ✨</h3>
        <p id="user-rank">データ取得中...</p>
        <div class="ranking-item">
          <div class="icon">
            <img
              src="https://example.com/training_icon.png"
              alt="トレーニングアイコン"
              width="40" />
          </div>
          <div class="name" id="user-name">あなた</div>
          <div class="points" id="user-points">...</div>
        </div>
      </div>
      <div class="ranking-container">
        <div id="ranking-list">データ取得中...</div>
      </div>
    </div>

    <script>
      async function fetchRanking() {
        try {
          const response = await fetch('https://exercise-ranking.grimoire13th.workers.dev/ranking');
          const rankingData = await response.json();
          const rankingList = document.getElementById('ranking-list');
          rankingList.innerHTML = '';

          rankingData.ranking.forEach((entry) => {
            let medalIcon = ''; // メダルアイコンの初期値
            if (entry.rank === 1) medalIcon = '🥇';
            else if (entry.rank === 2) medalIcon = '🥈';
            else if (entry.rank === 3) medalIcon = '🥉';

            const item = document.createElement('div');
            item.className = 'ranking-item';
            item.innerHTML = `
                    <div class="rank">${entry.rank}</div>
                    <div class="name">
                        ${medalIcon ? `<span class="medal">${medalIcon}</span>` : ''}
                        <img src="https://example.com/sns_icon.png" alt="SNSアイコン" class="sns-icon">
                        ${entry.name}
                    </div>
                    <div class="points">${entry.score}pt</div>
                `;
            rankingList.appendChild(item);
          });
        } catch (error) {
          document.getElementById('ranking-list').innerHTML =
            'ランキングデータ取得に失敗しました。';
          console.error('API取得エラー:', error);
        }
      }

      async function fetchUserScore() {
        try {
          const response = await fetch(
            'https://exercise-ranking.grimoire13th.workers.dev/ranking/my_account'
          );
          const userData = await response.json();

          document.getElementById('user-rank').innerText = `順位: ${userData.rank} 位`;
          document.getElementById('user-points').innerText = `${userData.score}pt`;
          document.getElementById('user-name').innerText = userData.name;
        } catch (error) {
          document.getElementById('user-rank').innerText = 'データ取得に失敗しました';
          console.error('ユーザー情報取得エラー:', error);
        }
      }

      fetchRanking(); // ランキングの取得
      fetchUserScore(); // ユーザー情報の取得
    </script>
  </body>
</html>
