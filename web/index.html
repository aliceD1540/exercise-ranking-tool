<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランキング</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f8f8f8, #e0e0ff);
        text-align: center;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .ranking-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 900px;
        width: 100%;
      }
      .ranking-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s ease;
      }
      .ranking-item:hover {
        background-color: #f0f0ff;
      }
      .rank {
        width: 40px;
        font-weight: bold;
      }
      .name {
        flex: 1;
        text-align: left;
      }
      .points {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2 style="color: #444; font-size: 24px; font-weight: bold">🏆 エクササイズランキング 🏆</h2>
    <div class="container">
      <div class="ranking-container">
        <div id="ranking-list">データ取得中...</div>
      </div>
    </div>

    <script>
      async function fetchRanking() {
        try {
          const response = await fetch('https://example.com/ranking');
          const rankingData = await response.json();
          const rankingList = document.getElementById('ranking-list');
          rankingList.innerHTML = '';

          rankingData.forEach((entry) => {
            const item = document.createElement('div');
            item.className = 'ranking-item';
            item.innerHTML = `
                    <div class="rank">${entry.rank}</div>
                    <div class="name">
                        <img src="https://example.com/sns_icon.png" alt="SNSアイコン" class="sns-icon">
                        ${entry.name}
                    </div>
                    <div class="points">${entry.score}pt</div>
                `;
            rankingList.appendChild(item);
          });
        } catch (error) {
          document.getElementById('ranking-list').innerHTML =
            'ランキングデータ取得に失敗しました。';
          console.error('API取得エラー:', error);
        }
      }

      async function fetchUserScore() {
        try {
          const response = await fetch('https://example.com/myscore');
          const userData = await response.json();

          document.getElementById('user-rank').innerText = `順位: ${userData.rank} 位`;
          document.getElementById('user-points').innerText = `${userData.score}pt`;
          document.querySelector('.user-info .name').innerText = userData.name;
        } catch (error) {
          document.getElementById('user-rank').innerText = 'データ取得に失敗しました';
          console.error('ユーザー情報取得エラー:', error);
        }
      }

      fetchRanking(); // ランキングの取得
      fetchUserScore(); // ユーザー情報の取得
    </script>
  </body>
</html>
